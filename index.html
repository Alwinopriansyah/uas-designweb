<script>
//JAM
function fungsiJam()
{
    var str = "";

    var days = new Array("Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu");
    var months = new Array("Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", 
                            "Agustus", "September", "Oktober", "November", "Desember");
    var now = new Date();

    str +=  days[now.getDay()] + ", " + now.getDate() + " " + months[now.getMonth()] + " " + 
            now.getFullYear() + " " + ('0' + now.getHours()).slice(-2) +":" + ('0' + 
            now.getMinutes()).slice(-2) + ":" + ('0' + now.getSeconds()).slice(-2);

    document.getElementById("tanggalwaktu").innerHTML = str;
  }

setInterval(fungsiJam, 1000);
